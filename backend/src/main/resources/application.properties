# Application
spring.application.name=lobby-pedidos
# Porta 80 requer privilégios de administrador
# Se falhar, tenta porta alternativa 8080
server.port=${SERVER_PORT:80}
# Configurar servidor para escutar em todas as interfaces de rede (permite acesso via IP e DNS)
server.address=0.0.0.0

# Database H2 (in-memory)
spring.datasource.url=jdbc:h2:mem:lobbydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (para desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações para ícones da aplicação
java.awt.headless=false
swing.defaultlaf=com.sun.java.swing.plaf.windows.WindowsLookAndFeel

